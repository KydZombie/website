<!DOCTYPE html>
<html>

<head>
    <script src="script.js" type="module" defer></script>
    <title>Wiki Cards</title>
    <link rel="stylesheet" href="/default.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>

<body>
    <div id="center">
        <a href="/" id="title" class="rainbow">Gizmordo's Website</a>

        <div id="deck">
            <div class="card">
                <p class="cardtitle">Wiki Cards</p>
                <p class="cardinfo">
                    Click next to be given a random flash card based on Wikipedia.
                </p>
            </div>
        </div>

        <div id="buttons">
            <div id="cardbuttons">
                <button id="back" class="cardbutton">Back</button>
                <button id="show" class="cardbutton">Show</button>
                <button id="hide" class="cardbutton" hidden>Hide</button>
                <button id="next" class="cardbutton">Next</button>
            </div>

            <div id="buttonsbackground"></div>
        </div>
    </div>
    
    <footer id="footer-bar">
      <p class="footer-text-left">Made by KydZombie in 1 day.</p>
      <p id="cardcounter" class="footer-text-right">Cards: ?/?</p>
    </footer>
</body>



</html>
